      <script>
          //User Location
          //Search Box
          function myFunction() {
            var input, filter, ul, li, a, i;
            input = document.getElementById("myInput");
            filter = input.value.toUpperCase();
            ul1 = document.getElementById("myUL").style.display="block";
            ul = document.getElementById("myUL");
            li = ul.getElementsByTagName("li");
            for (i = 0; i < li.length; i++) {

                 if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                } else {
                  li[i].style.display = "none";
                }
             }
          }
        function initMap() {
            var directionsService = new google.maps.DirectionsService();
            var directionsDisplay = new google.maps.DirectionsRenderer();
            infoWindow = new google.maps.InfoWindow;
            var userPosition;
          //Map options for Stevens
           var options={
          center: {lat: 40.7448, lng: -74.0257},
          zoom: 17
        }
        //New Map
         var map = new google.maps.Map(document.getElementById('map'),options);
         directionsDisplay.setMap(map);
          var lat,long;
          var pos={};
          navigator.geolocation.getCurrentPosition(function(position) {
            pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            userPosition=pos;
            map.setCenter(pos);
            var marker = new google.maps.Marker({
          	position:pos,
          	map:map,
          	content:'Your Location',
          	icon:'blue_MarkerU.png'
        	});
        });
         // Array of markers
      var markers = [
        {
          coords:{lat:40.744780,lng:-74.023909},
          content:'<h3><a href="Howe.html">Howe Center</a></h3><img src="../images/Howe.jpg" style="  display: block;margin-left: auto;margin-right: auto;width:40px;height:60px;"> '
        },
        {
          coords:{lat:40.744808,lng:-74.025330},
          content:'<h3><a href="Library.html">Library</a></h3>'
        },
        {
          coords:{lat:40.744153,lng:-74.025669},
          content:'<h3><a href="ATC.html">Athletic Center</a></h3>'
        },
        {
          coords:{lat:40.742676,lng:-74.026856},
          content:'<h3><a href="Babbio.html">Babbio Center</a></h3>'
        },
        {
          coords:{lat:40.742339,lng:-74.027507},
          content:'<h3><a href="Edwin.html">Edwin Hall</a></h3>'
        },
        {
          coords:{lat:40.744132,lng:-74.024700},
          content:'<h3><a href="Jacobus.html">Jacobus Center</a></h3>'
        },
        {
          coords:{lat:40.742932,lng:-74.027350},
          content:'<h3><a href="Burchard.html">Burchard Building</a></h3>'
        },
        {
          coords:{lat:40.742247,lng:-74.026937},
          content:'<h3><a href="Mclean.html">Mclean Hall</a></h3>'
        }

      ];
      // Loop through markers
      for(var i = 0;i < markers.length;i++){
       addMarker(markers[i]);
      }
      // Add Marker Function
      function addMarker(props){
        var marker = new google.maps.Marker({
          position:props.coords,
          map:map
        });
        // Check content
        if(props.content){
          var infoWindow = new google.maps.InfoWindow({
            content:props.content
          });
          marker.addListener('mouseover', function(){
            infoWindow.open(map, marker);
          });
          marker.addListener('mouseout', function(){
            infoWindow.close(map, marker);
          });
        }
      }
         var onChangeHandler = function() {
          calculateAndDisplayRoute(directionsService, directionsDisplay, userPosition);
        };
        document.getElementById('start').addEventListener('change', onChangeHandler);
        document.getElementById('end').addEventListener('change', onChangeHandler);
}
        function calculateAndDisplayRoute(directionsService, directionsDisplay, usp) {
        var org;
        if(document.getElementById('start').value=='My Location')
          org = usp;
        else
          org = document.getElementById('start').value;
        directionsService.route({
          origin: org,
          destination: document.getElementById('end').value,
          travelMode: 'WALKING'
        }, function(response, status) {
          if (status === 'OK') {
            directionsDisplay.setDirections(response);
          }
          else {
            window.alert('Directions request failed due to ' + status);
          }
        });
       }
